[tox]
envlist = py27-django1.5,
        py27-django1.6,
        py27-django1.7,
        py27-django1.8,
        py27-django1.9,
        pypy-django1.5,
        pypy-django1.6,
        pypy-django1.7,
        pypy-django1.8,
        pypy-django1.9,
        py33-django1.7,
        py33-django1.8,
        py33-django1.9,
        py34-django1.7,
        py34-django1.8,
        py34-django1.9,
        py35-django1.7,
        py35-django1.8,
        py35-django1.9,
        flake8,

[base]
deps = coverage

[django1.9]
deps =
    Django>=1.9,<1.10

[django1.8]
deps =
    Django>=1.8,<1.9

[django1.7]
deps =
    Django>=1.7,<1.8

[django1.6]
deps =
    Django>=1.6,<1.7

[django1.5]
deps =
    Django>=1.5,<1.6

[testenv]
commands =
    coverage run --source modelsdoc setup.py test
    coverage report -m

[testenv:pypy-django1.5]
deps =
    {[django1.5]deps}
    {[base]deps}

[testenv:pypy-django1.6]
deps =
    {[django1.6]deps}
    {[base]deps}

